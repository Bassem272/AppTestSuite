<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class=" card  align-items-center  m-auto" style="max-width: 18rem;">
    <div class="mx-auto text-center p-2">
        <h2 class="mb-4 card-header">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

        {% endblock %}
