<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% comment %} <div  class="navbar navbar-expand-lg  d-flex p-2">
        <a href="{% url 'profile' %}" class="navbar-brand mx-3 mb-3">TestMyApp</a>
        <a href="{% url 'profile' %}" class="btn mx-3 mb-3">Profile</a>
        <a href="{% url 'app_list' %}" class="btn mx-3  btn-primary mb-3">Apps</a>
        <a href="{% url 'app_create' %}" class="btn mx-3  btn-success mb-3">Upload New App</a>
        <a href="{% url 'login' %}" class="btn ms-auto    ">Login</a>
        <form  class="btn ms-auto mr-3"method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'login' %}">
            <button type="submit" class="btn btn-danger -mt-3">Logout</button>
        </form>  
    
    </div> {% endcomment %}

    <div class="navbar navbar-expand-lg d-flex p-2 border-bottom">
        <a href="{% url 'profile' %}" class="navbar-brand mx-3 mb-3 text-success">TestMyApp</a>
        <a href="{% url 'profile' %}" class="btn mx-3 mb-3">Profile</a>
        <a href="{% url 'app_list' %}" class="btn mx-3 mb-3">Apps</a>
        <a href="{% url 'app_create' %}" class="btn mx-3 mb-3">Upload New App</a>
        
        <div class="ms-auto d-flex">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'login' %}">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
    </div>
    

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
